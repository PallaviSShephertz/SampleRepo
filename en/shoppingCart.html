<style>
    .policyCol{
        margin: 20px 76px;
    } 
    .policyCol button{
        font: normal 19px "AIASans", "Calibri", sans-serif;
    }
</style>        
    <div class="row policyCol">
	<div class="profileWrapper">
	  <h6 class="policyCol">Shopping cart</h6>
       
            <div style="min-height: 200px; height: auto !important; min-height: 200px; clear: both; width: 100%; float: left;padding: 24px; padding-left: 24px; background-color: #fff; margin-bottom: 48px; border: 0; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.12); -webkit-transition: box-shadow .125s linear; transition: box-shadow .125s linear;">
                <div class="col col-md-12 col-sm-12 col-xs-12">
                    <div><div class="list-benefit aiabase parbase section">
                            <div style="text-align: right;"><p><b>Price</b></p></div>
                            <ul class="benefit-list margin-bottom-s" style="border-top: 1px solid #dbdad4;" data-role="listview" data-filter="true" data-theme="b" id="cartList" >
                                <li><div class="row no-margin no-padding">
                                        <div class="col-xs-12 no-padding">
                                            <div class="thumbnail">
                                                <h6>{{productName}}</h6>
                                                <img class="icon icon-xl " src="../content/images/aboutus_leadership-prime1.png" alt="Board of Directors">
                                            </div>
                                            <div class="content">
                                                <div class="benefit-details">
                                                    <h5 class="p3 padding-top-xxs margin-bottom-xs">{{productPrice}}</h5>
                                                    <p style="position: absolute; right: 0; top: 0; font-weight: bold;">{{productPrice}}</p>
                                                    <p class="description bt3 p3 margin-bottom-xl"></p>
                                                    <div>
                                                        <button id="btn1183832977" class="btn btn-default btn-secondary buy-now-small" type="button" onclick="deleteDocumentById()" data-target="_self">Delete</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <ul class="benefit-list margin-bottom-s" data-role="listview" data-filter="true" data-theme="b" id="subtotal"></ul>
                        </div>

                    </div>
                </div>
                <div style="clear: both;"></div>
            </div>

            <div style="clear: both;"></div>
            <div style="float: right;"><button id="btn1183832977" class="btn btn-default btn-secondary buy-now" type="button" ng-click="paymentCheckout()" data-link="/content/group/en/about-aia/the-real-life-company.html" data-target="_self">Proceed To Checkout</button>
            </div>
        </div>
   </div>
</div>
